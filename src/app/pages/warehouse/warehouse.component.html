<div class="warehouse">
    Warehouse:
    <app-filter (filterQuery)="onFilterChange($event)"></app-filter>
    <div *ngFor="let device of Devices">
        {{device.id}} - {{device.name}} <a routerLink="/edit-device/{{device.id}}">Edit</a> <a (click)="deleteDevice(device.id)">Delete</a>
    </div>
    <app-pagination [numberOfPages]="numberOfPages" (page)="onPageChange($event)" ></app-pagination>
    <a routerLink="/add-device">Add</a>
</div>
