<div class="pagination">
    <button id="prev" [disabled]="!hasPrev" (click)="prevPage()"><fa-icon class="fa-left" [icon]="faAngleLeft"></fa-icon></button>
    <div class="actual-page"><span>{{actualPage}}</span></div>
    <button id="next" [disabled]="!hasNext" (click)="nextPage()"><fa-icon class="fa-right" [icon]="faAngleRight"></fa-icon></button>
</div>
